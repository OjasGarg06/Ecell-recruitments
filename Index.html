<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PG HARBOR</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>PG HARBOR</h1>
    </header>
    <main>
        <section id="map">
            <!-- Google Maps or any other map API can be integrated here -->
        </section>
        <section id="pg-list">
            <h2>Nearby PGs</h2>
            <ul id="pgs">
                <!-- PG list items will be dynamically added here -->
            </ul>
        </section>
        <section id="pg-details">
            <h2>PG Details</h2>
            <div id="pg-details-content">
                <!-- PG details will be displayed here -->
            </div>
        </section>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
